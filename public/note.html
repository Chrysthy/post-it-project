<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it Share</title>

    <link rel="stylesheet" href="style.css">
    <script src="htmx.min.js"></script>

</head>

<body>

    <div 
        hx-trigger="load" 
        hx-get="/share/{id}" 
        hx-target="#content" 
        class="sticky-note">

        <div id="content" class="content">

            Shared note
        </div>

    </div>


  


</body>

</html>
